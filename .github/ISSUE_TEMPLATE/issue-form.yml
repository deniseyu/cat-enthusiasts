name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [bug, triage]
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this bug report! ❤️
      </br>
- type: checkboxes
  attributes:
    label: Please confirm the following
    options:
      - label: I agree to follow the [Code of Conduct](TODO) that this project adheres to.
        required: true
      - label: I checked the [current issues](TODO) for duplicate problems
- type: dropdown
  id: browsers
  attributes:
    label: What browsers are you seeing the problem on?
    multiple: true
    options:
    - Firefox
    - Chrome
    - Safari
    - Microsoft Edge
  validations:
    required: true
- type: textarea
  id: what-happened
  attributes:
    label: What happened?
    placeholder: |
      What happened?
      What did you expect to happen?
      What steps should we take to reproduce this?
  validations:
    required: true
